<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- font awesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<!-- lato font from google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet">

</head>
<body>
	<div class="wiki"><a href="https://en.wikipedia.org/" target="_blank"><img src="enwiki.png"></a></div>
	<div class="container">
		<h1><i class="fab fa-wikipedia-w"></i>ikipedia Viewer</h1>
		<div class="search_input">
		<form>
			<input type="text" name="search" id="search" placeholder="I'm searching for...">


			<p><button id="search-btn" type="submit">Search</button>
				<button id="random">Random</button>   
			</p>
		</form>		
		<p class="no-entery"></p>
		</div>

		<ul id="output">
		
		</ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
